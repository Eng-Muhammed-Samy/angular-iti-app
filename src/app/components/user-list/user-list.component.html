<div class="container">

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>website</th>
            <th>Details</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor ="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.website}}</td>
            <td>
                <a class="btn btn-success" routerLink="{{user.id}}">details</a>
            </td>
        </tr>
    </tbody>
</table>
</div>
