<div class="card mb-3" style="height: 200px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="https://www.seekpng.com/png/detail/73-733923_man2-african-american-man-png.png" class="rounded-start" height="200px"  alt="user image">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{user?.name}}</h5>
          <p class="card-text">{{user?.username}}</p>
          <p class="card-text"><small class="text-muted">{{user?.website}}</small></p>
        </div>
      </div>
    </div>
  </div>
